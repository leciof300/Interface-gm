<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciamento de Membros</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<!-- Cabeçalho -->
<header class="header">
  <div class="logo-container">
    <img src="imagem/logo.png" alt="Logo do site" class="logo">
    <span class="site-name">Gerenciamento de Membros</span>
  </div>
</header>

<!-- Container principal -->
<div class="container">
  <!-- Sidebar (lado esquerdo) -->
  <div class="left-side">
    <h2>Tipos de Membros</h2>
    <ul id="member-type-list">
      <li>
        <a href="#" id="toggle-members">Membros</a>
        <ul id="member-groups" style="display: none;">
          <li><a href="membro-de-casa.html">Membro de casa</a></li>
          <li><a href="ebd.html">Escola bíblica (EBD)</a></li>
          <li><a href="jovem.html">Jovens</a></li>
          <li><a href="adolescente.html">Adolescentes</a></li>
          <li><a href="kids.html">Crianças</a></li>
          <li><a href="novo-convertido.html">Novos convertidos</a></li>
        </ul>
      </li>
    </ul>
  </div>

  <!-- Área de conteúdo à direita (formulário de cadastro) -->
  <div class="right-side">
    <h2>Cadastro de Membros</h2>
    <form id="member-form">
      <div class="form-group">
        <label for="name">Nome</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="phone">Whatsapp</label>
        <input type="text" id="phone" name="phone" required>
      </div>
      <div class="form-group">
        <label for="address">Endereço</label>
        <input type="text" id="address" name="address" required>
      </div>
      <div class="form-group">
        <label for="type">Tipo de Membro</label>
        <select id="type" name="type" required>
          <option value="Novo convertido">Novo convertido</option>
          <option value="Membro de casa">Membro de casa</option>
          <option value="Jovem">Jovem</option>
          <option value="Adolescente">Adolescente</option>
          <option value="Kids">Kids</option>
          <option value="Escola bíblica (EBD)">Escola bíblica (EBD)</option>
        </select>
      </div>

      <button type="submit">Cadastrar</button>
    </form>

    <!-- Lista de membros cadastrados -->
    <h3>Membros Cadastrados</h3>
    <ul id="member-list"></ul>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
