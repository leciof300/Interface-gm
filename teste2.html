<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Gerenciamento de membros de igreja com cadastro e categorias.">
  <title>Gerenciamento de Membros</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap">
  <style>
    body {
      background-color: #121212;
      color: #00ff00;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
    }
    .header {
      background-color: #1e1e1e;
      padding: 15px;
      text-align: center;
      font-size: 1.8rem;
      font-weight: bold;
      color: #00ff00;
      box-shadow: 0 4px 8px rgba(0, 255, 0, 0.2);
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      padding: 20px;
      gap: 20px;
      justify-content: center;
    }
    .left-side, .right-side {
      padding: 20px;
      box-sizing: border-box;
      background: #1e1e1e;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 255, 0, 0.2);
      transition: transform 0.3s ease-in-out;
    }
    .left-side:hover, .right-side:hover {
      transform: scale(1.02);
    }
    .left-side {
      width: 30%;
      min-width: 280px;
    }
    .right-side {
      width: 65%;
      min-width: 350px;
    }
    h2, h3, label, a {
      color: #00ff00;
    }
    input, select, button {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border: 2px solid #00ff00;
      border-radius: 6px;
      background: #1e1e1e;
      color: #00ff00;
      font-size: 1rem;
      transition: all 0.3s ease;
    }
    input:focus, select:focus {
      outline: none;
      border-color: #00cc00;
      box-shadow: 0 0 5px rgba(0, 255, 0, 0.5);
    }
    button {
      background: #00a000;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #008000;
      transform: scale(1.05);
    }
    ul {
      list-style: none;
      padding: 0;
    }
    ul li a {
      text-decoration: none;
      color: #00ff00;
      display: block;
      padding: 8px;
      transition: background 0.3s;
    }
    ul li a:hover {
      background: rgba(0, 255, 0, 0.2);
      border-radius: 5px;
    }
    /* Responsividade */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      .left-side, .right-side {
        width: 100%;
      }
    }
  </style>
</head>
<body>

<header class="header">
  Gerenciamento de Membros
</header>

<div class="container">
  <div class="left-side">
    <h2>Tipos de Membros</h2>
    <ul id="member-type-list">
      <li>
        <a href="#" id="toggle-members">Membros</a>
        <ul id="member-groups" style="display: none;">
          <li><a href="categoria.html?categoria=Membro%20de%20casa">Membro de casa</a></li>
          <li><a href="categoria.html?categoria=Escola%20bíblica%20(EBD)">Escola bíblica (EBD)</a></li>
          <li><a href="categoria.html?categoria=Jovem">Jovens</a></li>
          <li><a href="categoria.html?categoria=Adolescente">Adolescentes</a></li>
          <li><a href="categoria.html?categoria=Kids">Crianças</a></li>
          <li><a href="categoria.html?categoria=Novo%20convertido">Novos convertidos</a></li>
        </ul>
      </li>
    </ul>
  </div>

  <div class="right-side">
    <h2>Cadastro de Membros</h2>
    <form id="member-form">
      <div class="form-group">
        <label for="name">Nome</label>
        <input type="text" id="name" name="name" required placeholder="Digite o nome">
      </div>
      <div class="form-group">
        <label for="phone">Whatsapp</label>
        <input type="text" id="phone" name="phone" required placeholder="Digite o número">
      </div>
      <div class="form-group">
        <label for="address">Endereço</label>
        <input type="text" id="address" name="address" required placeholder="Digite o endereço">
      </div>
      <div class="form-group">
        <label for="type">Tipo de Membro</label>
        <select id="type" name="type" required>
          <option value="Novo convertido">Novo convertido</option>
          <option value="Membro de casa">Membro de casa</option>
          <option value="Jovem">Jovem</option>
          <option value="Adolescente">Adolescente</option>
          <option value="Kids">Kids</option>
          <option value="Escola bíblica (EBD)">Escola bíblica (EBD)</option>
        </select>
      </div>
      <button type="submit">Cadastrar</button>
    </form>
    <h3>Lista de Membros Cadastrados</h3>
    <ul id="member-list"></ul>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
